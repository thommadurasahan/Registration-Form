<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1>SignUp</h1>
    <p>Please fill out this form to register</p>
    <form action="" method="post">
        <fieldset>
            <label for="first-name">
                First Name:
                <input type="text" id="first-name" name="first-name" required>
            </label>
            <label for="last-name">
                Last Name:
                <input type="text" id="last-name" name="last-name" required>
            </label>
            <label for="email">
                Email:
                <input type="email" id="email" name="email" required>
            </label>
            <label for="new-password">
                New Password:
                <input type="password" id="new-password" name="new-password" pattern="'[a-z0-5{8,}]"
                    required>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account Type (required)</legend>
            <label for="persoal-account">
                <input type="radio" id="personal-account" name="persoal-account" class="inline"
                    checked>
                Personal
            </label>
            <label for="business-account">
                <input type="radio" id="business-account" name="business-account" class="inline">
                Business
            </label>
        </fieldset>
        <fieldset>
            <label for="profile-picture">
                Upload a profile picture:
                <input type="file" id="profile-picture" name="profile-picture">
            </label>
            <label for="age">
                Age (years):
                <input type="number" id="age" name="age" min="13" max="120">
            </label>
            <label for="referrer">
                How did you hear about us?
                <select id="referrer" name="referrer">
                    <option value="">-- Select one --</option>
                    <option value="1">Local News</option>
                    <option value="2">YouTube</option>
                    <option value="3">Facebook</option>
                    <option value="4">Online Forum</option>
                    <option value="5">Other</option>
                </select>
            </label>
            <label for="bio">
                Provide a bio:
                <textarea id="bio" name="bio" rows="3" cols="30"></textarea>
            </label>
        </fieldset>
        <label for="terms-and-conditions">
            <input type="checkbox" id="terms-and-conditions" name="terms-and-conditions"
                class="inline" required>
            I accept the <a href="">terms and conditions</a>
        </label>
        <input type="submit" value="Submit">
    </form>
</body>

</html>
